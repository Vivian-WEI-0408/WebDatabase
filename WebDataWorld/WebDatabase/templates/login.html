<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .form-container {
            padding: 40px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-form a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- 登录表单 -->
            <div id="login-form">
                <h2>用户登录</h2>
                <div id="login-message" class="message"></div>
                <form id="loginForm" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        {{form.uname}}
                        <span>{{form.uname.errors.0}}</span>
                        {#<input type="text" id="login-username" name="username" placeholder="用户名" required> #}
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        {{form.password}}
                        <span>{{ form.password.errors.0 }}</span>
                        {#<input type="password" id="login-password" name="password" placeholder = "密码" required> #}
                    </div>
                    <button type="submit">登录</button>
                </form>
                <div class="toggle-form">
                    还没有账号？<a href="/WebDatabase/register" id="show-register">立即注册</a>
                </div>
            </div>

    <script>
        // 切换登录和注册表单
        
        // 显示消息函数
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
