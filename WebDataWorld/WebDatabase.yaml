openapi: 3.0.0
info:
  title: Lab DNA Database
  description: This is a API module for use LabDnaData Database. Module includes Part, Backbone, Plasmid, 
                Part File, Backbone File, Plasmid File, Plasmid Parent Information, Strain, Test Data, LBD, DBD.
  version: 1.0.0

servers:
  - url: 'http://10.30.76.2:8000/WebDatabase'
tags:
  - name: Strain
    description: Function of strain data
  - name: Part
    description: Function of part data
  - name: Backbone
    description: Function of backbone data
  - name: Plasmid
    description: Function of plasmid data
  - name: Test Data
    description: Function of test data
  - name: LBDDimer
    description: Function of LBD Dimer
  - name: LBDNR
    description: Function of LBD NR
  - name: DBD
    description: Function of DBD
paths:
  /StrainName:
    get:
      tags:
        - Strain
      summary: Search Strain By Name.
      description: List strain information by name provided by user.
      operationId: StrainName
      parameters:
        - name: name
          required: true
          in: query
          description: The Name to Search
          schema:
            type: string
            maximum: 20
      responses:
        '200':
          description: The Strain Information with query name
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/strain'
        '400':
          description: No Name Search
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such strain
          content:
            text/plain:
              schema:
                type: string
  /Part:
    get:
      summary: List all parts
      tags:
        - Part
      description: List all parts.
      operationId: part
      responses:
        '200':
          description: Get All Parts and List All Parts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/part'
        '404':
          description: No part data
          content:
            text/plain:
              schema:
                type: string
  /PartByID:
    get:
      summary: List parts data by ID
      tags:
        - Part
      description: List parts by provided ID
      operationId: PartByID
      parameters:
        - name: ID
          required: true
          in: query
          description: The ID used to search
          schema:
            type: integer
      responses:
        '200':
          description: Get Part Data list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/part'
        '400':
          description: parameter is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /PartName:
    get:
      summary: List parts data by name
      tags:
        - Part
      description: List parts by provided name
      operationId: PartName
      parameters:
        - name: name
          required: true
          in: query
          description: The Name used to search
          schema:
            type: string
            maximum: 100
      responses:
        '200':
          description: Get Part Data list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/part'
        '400':
          description: parameter is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /PartAlias:
    get:
      summary: List parts data by alias
      tags:
        - Part
      description: List parts by provided alias
      operationId: PartAlias
      parameters:
        - name: AlterName
          required: true
          in: query
          description: The Alter Name used to search
          schema:
            type: string
            maximum: 100
      responses:
        '200':
          description: Get part data list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/part'
        '400':
          description: parameter is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No Such part
          content:
            text/plain:
              schema:
                type: string
  /PartType:
    get:
      summary: List parts data by type
      tags:
        - Part
      description: List parts data by provided type
      operationId: PartType
      parameters:
        - name: 'type'
          required: true
          in: query
          description: The type used to search
          schema:
            type: string
            maximum: 50
      responses:
        '200':
          description: Get part data list
          content:
            application/json:
              schema:
                type: array
                items:
                     $ref: '#/components/schemas/part'
        '400':
          description: parameter is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No Such part
          content:
            text/plain:
              schema:
                type: string
  /TypeByName:
    get:
      summary: Search Part Type by name
      tags:
        - Part
      description: Search Part Type by provided name, return Promoter\CDS\Terminator\RBS\Carb
      operationId: TypeByName
      parameters:
        - name: name
          required: true
          in: query
          description: The name used to search
          schema:
            type: string
            maximum: 100
      responses:
        '200':
          description: Return Part's type
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    Type:
                      type: string
                      maximum: 15
        '400':
          description: parameter is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part of name
          content:
            text/plain:
              schema:
                type: string
  /PartRPU:
    get:
      summary: List part data which rpu like provided value
      tags:
        - Part
      description: search part which rpu in range [floor(RPU), ceil(RPU)]
      operationId: PartRPU
      parameters:
        - name: rpu
          required: true
          in: query
          description: rpu value
          schema:
            type: number
      responses:
        '200':
          description: Return Part Data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/part'
        '400':
          description: RPU value is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /PartSeq:
    get:
      summary: List part data by sequence
      tags:
        - Part
      description: Search part which sequence like provided sequence
      parameters:
        - name: seq
          required: true
          in: query
          description: DNA Sequence
          schema:
            type: string
      responses:
        '200':
          description: Return Part Data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/part'
        '400':
          description: Provided sequence value is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /PartFile:
    get:
      summary: Search part sequence map file address by name
      tags:
        - Part
      operationId: PartFile
      description: Search file address
      parameters:
        - name: name
          required: true
          in: query
          description: part name
          schema:
            type: string
      responses:
        '200':
          description: Return Part sequence file address
          content:
            application/json:
              schema:
                type: object
                properties: 
                  FileAddress:
                    type: string
        '400':
          description: parameter name is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part or User don't have part file address
          content:
            text/plain:
              schema:
                type: string
  /SearchRPU:
     get:
         summary: Search Part RPU By Part ID
         tags:
           - Part
         operationId: SearchRPU
         description: Return Part RPU Data
         parameters:
           - name: partID
             required: true
             in: query
             description: part id
             schema:
               type: string
         responses:
           '200':
             description: Return Part RPU Data
             content:
               application/json:
                  schema:
                    type: array
                    items:
                      $ref: '#/components/schemas/PartRPU'
           '400':
             description: parameter ID is empty
             content:
               text/plain:
                 schema:
                   type: string
           '404':
             description: Part RPU Data doesn't exist
             content:
               text/plain:
                 schema:
                   type: string
  /PartID:
    get:
      summary: Get Part ID by name
      tags:
        - Part
      operationId: PartID
      describe: Get Part ID
      parameters:
           - name: name
             required: true
             in: query
             description: part name
             schema:
               type: string
      responses:
           '200':
             description: Return Part ID
             content:
               application/json:
                  schema:
                  type: object
                  properties:
                    PartID:
                      type: integer

           '400':
             description: parameter name is empty
             content:
               text/plain:
                 schema:
                   type: string
           '404':
             description: Part name doesn't exist
             content:
               text/plain:
                 schema:
                   type: string
      
  /AddPartRPU:
    post:
      summary: Append part rpu data in database
      tags:
        - Part
      operationId: AddPartRPU
      description: Add part rpu data
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartRPU'
      responses:
        '200':
          description: Added part rpu
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: parameter name is empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /AddPartData:
    post:
      summary: Add Part Data
      tags:
        - Part
      operationId: AddPartData
      description: insert part data into database
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/partWithoutID'
      responses: 
        '200':
          description: Added part data
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Required parameter
          content:
            text/plain:
              schema:
                type: string
  /AddPartFile:
    post:
      summary: Add Part sequence file address
      tags:
        - Part
      operationId: AddPartFile
      description: Add Part sequence file address into database
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartFile'
      responses:
        '200':
          description: Added Part File address
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /UpdatePart:
    post:
      summary: update part data
      tags:
        - Part
      operationId: UpdatePart
      description: update part data by information provided
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartWithOriginName'
      responses:
        '200':
          description: Updated part data
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /UpdatePartRPU:
    post:
      summary: Update part rpu data
      tags:
        - Part
      description: Update part rpu data by value provided
      operationId: UpdatePartRPU
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartRPU'
      responses:
        '200':
          description: Updated part rpu
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Parameter Name, test strain, rpu cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part rpu
          content:
            text/plain:
              schema:
                type: string
  /UpdatePartFile:
    post:
      summary: Update part file address information
      tags: 
        - Part
      operationId: UpdatePartFile
      description: Update part file address of name provided
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartFile'
      responses:
        '200':
          description: Updated part file address
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Name, Address cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /deletePart:
    get:
      summary: delete part from database
      tags:
        - Part
      operationId: deletePart
      description: delete part of name provided
      parameters:
        - name: name
          required: true
          in: query
          description: name of part which to be delete
          schema:
            type: string
      responses:
        '200':
          description: deleted part
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema:
                type: string
  /deletePartFile:
    get:
      summary: delete part file address
      tags:
        - Part
      description: delete part file address of name provided
      operationId: deletePartFile
      parameters:
        - name: name
          in: query
          required: true
          description: name of part which address to be delete
          schema:
            type: string
      responses:
        '200':
          description: Delete Part File Address
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such part
          content:
            text/plain:
              schema: 
                type: string
  /PlasmidName:
    get:
      summary: List plasmid data by name
      tags:
        - Plasmid
      operationId: PlasmidName
      description: search plasmid data by name provided
      parameters:
        - name: name
          in: query
          required: true
          description: plasmid name to search
          schema:
            type: string
      responses:
        '200':
          description: List plasmid data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidByID:
    get:
      summary: List plasmid data by ID
      tags:
        - Plasmid
      operationId: PlasmidByID
      description: search plasmid data by ID provided
      parameters:
        - name: ID
          in: query
          required: true
          description: plasmid ID to search
          schema:
            type: integer
      responses:
        '200':
          description: List plasmid data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidAlterName:
    get:
      summary: List Plasmid data by alias
      tags:
        - Plasmid
      operationId: PlasmidAlterName
      description: Search Plasmid data by alias provided
      parameters:
        - name: altername
          in: query
          required: true
          description: Plasmid Alias
          schema:
            type: string
            maximum: 500
      responses:
        '200':
          description: List Plasmid Data of Alias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Alias cannot be empty
          content:
            text/plain:
              schema: 
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidSeq:
    get:
      summary: List Plasmid data by sequence
      tags:
        - Plasmid
      operationId: PlasmidSeq
      description: Search plasmid data by sequence provided
      parameters:
        - name: seq
          in: query
          required: true
          description: plasmid sequence
          schema:
            type: string
      responses:
        '200':
          description: List Plasmid Data of Alias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Alias cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidSeqByName:
    get:
      summary: Get plasmid sequence by name
      tags:
        - Plasmid
      description: Search Plasmid sequence by name provided
      operationId: PlasmidSeqByName
      parameters:
        - name: name
          required: true
          in: query
          description: plasmid name
          schema:
            type: string
            maximum: 20
      responses:
        '200':
          description: Return plasmid sequence
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    Name:
                      type: string
                    Sequence:
                      type: string
        '400':
          description: name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidOriClone:
    get:
      summary: List plasmid data by origin (clone)
      tags:
        - Plasmid
      operationId: PlasmidOriClone
      description: Search plasmid data by plasmid origin(clone) name
      parameters:
        - name: oriClone
          in: query
          required: true
          description: origin name
          schema:
            type: string
      responses:
        '200':
          description: List Plasmid Data of origin(clone) name
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Origin name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidOriHost:
    get:
      summary: List plasmid data by origin (host)
      tags:
        - Plasmid
      operationId: PlasmidOriHost
      description: Search plasmid data by plasmid origin(host) name
      parameters:
        - name: oriHost
          in: query
          required: true
          description: origin name
          schema:
            type: string
      responses:
        '200':
          description: List Plasmid Data of origin(host) name
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Origin name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidMarkerClone:
    get:
      summary: List plasmid data by marker (clone)
      tags:
        - Plasmid
      operationId: PlasmidMarkerClone
      description: Search plasmid data by plasmid marker (clone) name
      parameters:
        - name: MarkerClone
          in: query
          required: true
          description: marker name
          schema:
            type: string
      responses:
        '200':
          description: List Plasmid Data of marker (clone) name
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: marker name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidMarkerHost:
    get:
      summary: List plasmid data by marker (host)
      tags:
        - Plasmid
      operationId: PlasmidMarkerHost
      description: Search plasmid data by plasmid marker (host) name
      parameters:
        - name: markerHost
          in: query
          required: true
          description: marker name
          schema:
            type: string
      responses:
        '200':
          description: List Plasmid Data of marker (host) name
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Marker name cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidLevel:
    get:
      summary: List plasmid data by level
      tags:
        - Plasmid
      operationId: PlasmidLevel
      description: Search plasmid data by level provided
      parameters:
        - name: level
          in: query
          required: true
          description: plasmid level
          schema:
            type: string
      responses:
        '200':
          description: Return plasmid data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Plasmid"
        '400':
          description: Level cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema: 
                type: string
  /PlasmidPlate:
    get:
      summary: List plasmid data by plate information
      tags:
        - Plasmid
      operationId: PlasmidPlate
      description: Search plasmid data by plate provided
      parameters:
        - name: plate
          in: query
          required: true
          description: plasmid plate
          schema:
            type: string
            maximum: 100
      responses:
        '200':
          description: List Plasmid Data of plate information
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plasmid'
        '400':
          description: Plate cannot be empty
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: No such plasmid
          content:
            text/plain:
              schema:
                type: string
  /PlasmidParent:
    get:
      summary: List Parent plasmid name
      tags:
        - Plasmid
      description: Search Parent plasmid name of plasmid name provided
      operationId: PlasmidParent
      parameters:
        - name: plasmidName
          in: query
          required: true
          description: plasmid name
          schema:
            type: string
      responses:
        '200':
          description: Return parent plasmid name of plasmid provided
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: PlasmidName cannot be empty
          content:
            application/json:
              schema:
                type: string
        '404':
          description: No such Plasmid/Parent plasmid
          content:
            application/json:
              schema:
                type: string
  /PlasmidParentByID:
    get:
      summary: List Parent plasmid name by Plasmid ID
      tags:
        - Plasmid
      description: Search Parent plasmid name of plasmid id provided
      operationId: PlasmidParentByID
      parameters:
        - name: plasmidID
          in: query
          required: true
          description: plasmid id
          schema:
            type: integer
      responses:
        '200':
          description: Return parent plasmid name of plasmid provided
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: PlasmidID cannot be empty
          content:
            application/json:
              schema:
                type: string
        '404':
          description: No such Plasmid/Parent plasmid
          content:
            application/json:
              schema:
                type: string
  /GetParentID:
    get:
      summary: List Parent plasmid IDs by Plasmid ID
      tags:
        - Plasmid
      description: Search Parent plasmid IDs of plasmid id provided
      operationId: GetParentID
      parameters:
        - name: plasmidID
          in: query
          required: true
          description: plasmid id
          schema:
            type: integer
      responses:
        '200':
          description: Return parent plasmid IDs of plasmid provided
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
        '400':
          description: PlasmidID cannot be empty
          content:
            application/json:
              schema:
                type: string
        '404':
          description: No such Plasmid/Parent plasmid
          content:
